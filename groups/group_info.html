<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIM Project Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&;display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #ffffff, #f5e6e6, #8B0000, #f5e6e6, #ffffff);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(139, 0, 0, 0.3);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(139, 0, 0, 0.5);
      animation: float 8s infinite linear;
      pointer-events: none;
    }
    .particle:nth-child(odd) {
      width: 6px;
      height: 6px;
      animation-duration: 10s;
    }
    .particle:nth-child(even) {
      width: 4px;
      height: 4px;
      animation-duration: 6s;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(0.4); opacity: 0; }
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      z-index: -2;
    }
    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 50px;
      color: #8B0000;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(139, 0, 0, 0.3);
      animation: gentleGlow 2.5s ease-in-out infinite;
      user-select: none;
      position: relative;
      z-index: 1;
    }
    @keyframes gentleGlow {
      0%, 100% { text-shadow: 0 2px 4px rgba(139, 0, 0, 0.3); }
      50% { text-shadow: 0 4px 8px rgba(139, 0, 0, 0.5); }
    }
    .dropdown {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      opacity: 0;
      animation: fadeSlideUp 0.8s ease forwards 0.5s;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 12px;
      color: #8B0000;
      letter-spacing: 0.03em;
    }
    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #8B0000;
      outline: none;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
      background: #f9f9f9;
      color: #333;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #8B0000 50%),
        linear-gradient(135deg, #8B0000 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(1em + 1px),
        calc(100% - 13px) calc(1em + 1px);
      background-size: 5px 5px;
      background-repeat: no-repeat;
    }
    select:hover, select:focus {
      border-color: #B22222;
      box-shadow: 0 0 8px rgba(178, 34, 34, 0.4);
      background-color: #fff5f5;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      background: #8B0000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: #B22222;
      box-shadow: 0 6px 14px rgba(178, 34, 34, 0.5);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(139, 0, 0, 0.3);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(178, 34, 34, 0.5);
    }
    
    
    .cat-container {
      position: fixed;
      font-size: 3rem;
      cursor: grab;
      user-select: none;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3))
              drop-shadow(0 0 10px var(--accent));
      z-index: 1000;
      transition: left 1.2s ease, top 1.2s ease, transform 0.4s ease, filter 0.4s ease;
      animation: glowPulse 1s ease-in-out infinite;
      touch-action: none;
    }
    
    .cat-container:active {
      cursor: grabbing;
      transition: none;
      transform: scale(1.35) rotate(6deg);
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5))
              drop-shadow(0 0 16px var(--accent-light));
    }
    
    .cat-container:hover, .cat-container.touched {
      animation: dramaticWiggle 2s ease-in-out infinite, glowPulse 2s ease-in-out infinite;
      transform: scale(1.3) rotate(-6deg);
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5))
              drop-shadow(0 0 18px var(--accent));
    }
    
    /* Dramatic wiggle (slower, smoother) */
    @keyframes dramaticWiggle {
      0%   { transform: scale(1.15) rotate(-2deg); }
      25%  { transform: scale(1.2) rotate(3deg); }
      50%  { transform: scale(1.15) rotate(-3deg); }
      75%  { transform: scale(1.2) rotate(2deg); }
      100% { transform: scale(1.15) rotate(-2deg); }
    }
    
    /* Glow pulse (slower & elegant) */
    @keyframes glowPulse {
      0%   { filter: drop-shadow(0 0 6px #ff0040); }
      25%  { filter: drop-shadow(0 0 8px #ff8c00); }
      50%  { filter: drop-shadow(0 0 10px #ffd700); }
      75%  { filter: drop-shadow(0 0 8px #00ff7f); }
      100% { filter: drop-shadow(0 0 6px #1e90ff); }
    }



    .speech-bubble {
      position: absolute;
      bottom: 100%;
      right: 0;
      max-width: 220px;
      padding: 10px 14px;
      background: #8B0000;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: normal;
      z-index: 10001;
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: 15px;
      border-width: 10px 8px 0 8px;
      border-style: solid;
      border-color: #8B0000 transparent transparent transparent;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
    }
    .speech-bubble.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    /* Navbar */
    nav {
      background: linear-gradient(to right, #bb3f38, #94180f);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      color: #fff;
      font-size: 1.75rem;
      font-weight: 700;
      text-decoration: none;
    }
    nav .menu {
      display: flex;
      gap: 1.5rem;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    nav .menu a:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      transform: scale(1.1);
    }
    
    /* Mobile nav */
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .nav-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    @media(max-width:768px) {
      .nav-toggle { display: flex; }
      nav .menu {
        position: absolute;
        top: 60px; left: 0; right:0;
        background: #94180f;
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }
      nav .menu.open { max-height: 300px; }
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      body {
        padding: 0;
      }
      h1 {
        font-size: 2rem;
        margin: 1.5rem auto;
      }
      .dropdown {
        max-width: 300px;
        padding: 20px;
        margin: 1rem auto;
      }
      select {
        font-size: 0.9rem;
        padding: 10px 14px;
      }
      button {
        font-size: 1rem;
        padding: 10px 0;
      }
      .cat-container {
        font-size: 2.5rem;
      }
      .speech-bubble {
        font-size: 0.85rem;
        padding: 8px 12px;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>

  <script>
  // explore button
    document.getElementById('openBtn').addEventListener('click', function() {
    var select = document.getElementById('groupSelect');
    var selectedUrl = select.value;
    if (selectedUrl) {
        window.location.href = selectedUrl;
     // window.open(selectedUrl, '_blank'); // open in new tab
      // or use window.location.href = selectedUrl; // to open in same tab
    } else {
      alert('Please select a project group first.');
    }
  });
    // Particle generation
    const particleCount = 70;
    const particlesContainer = document.getElementById("particles");
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      const size = Math.random() * 4 + 3;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDelay = Math.random() * 4 + "s";
      particlesContainer.appendChild(particle);
    }
    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }

    const catsData = [
  { msg: "Assalamu Alaikum! Hey human" },
  { msg: "Meow, Explore Project Excellence!" },
  { msg: "Meow Meow Meow!" },
  { msg: "select a Group to Start!" },
  { msg: "Where is my cat food!" }
];
const catEmojis = ["ðŸ±", "ðŸ˜º", "ðŸ˜¸", "ðŸ˜»", "ðŸ˜¹"];
const cats = [];

catsData.forEach((catData, idx) => {
  const catDiv = document.createElement("div");
  catDiv.classList.add("cat-container");
  catDiv.textContent = catEmojis[idx % catEmojis.length];
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  catDiv.style.left = x + "px";
  catDiv.style.top = y + "px";
  catDiv.style.opacity = 0;

  // Smooth fade-in sequence
  setTimeout(() => {
    catDiv.style.opacity = 1;
    catDiv.style.transform = "scale(1)";
  }, idx * 200);

  // Speech bubble
  const bubble = document.createElement("div");
  bubble.classList.add("speech-bubble");
  bubble.textContent = catData.msg;
  catDiv.appendChild(bubble);

  // State
  catDiv._targetX = x;
  catDiv._targetY = y;
  catDiv._wavePhase = Math.random() * Math.PI * 2;
  catDiv._dragging = false;

  cats.push({ catDiv, bubble });
  document.body.appendChild(catDiv);

  // Click & touch to toggle speech
  function toggleSpeech() {
    cats.forEach(({ bubble: b, catDiv: c }) => {
      b.classList.remove("show");
      c.classList.remove("touched");
    });
    if (!bubble.classList.contains("show")) {
      bubble.classList.add("show");
      catDiv.classList.add("touched");
      setTimeout(() => {
        bubble.classList.remove("show");
        catDiv.classList.remove("touched");
      }, 3000);
    }
  }
  catDiv.addEventListener("click", (e) => { e.stopPropagation(); toggleSpeech(); });
  catDiv.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      e.stopPropagation();
      toggleSpeech();
    }
  });
});

// Dismiss on outside click / touch
document.addEventListener("click", () => {
  cats.forEach(({ bubble, catDiv }) => {
    bubble.classList.remove("show");
    catDiv.classList.remove("touched");
  });
});
document.addEventListener("touchstart", (e) => {
  if (!e.target.closest(".cat-container")) {
    cats.forEach(({ bubble, catDiv }) => {
      bubble.classList.remove("show");
      catDiv.classList.remove("touched");
    });
  }
});

// DRAG + MOVE
let dragTarget = null;
let offsetX, offsetY;

cats.forEach(({ catDiv }) => {
  // MOUSE
  catDiv.addEventListener("mousedown", (e) => {
    dragTarget = catDiv;
    offsetX = e.clientX - catDiv.offsetLeft;
    offsetY = e.clientY - catDiv.offsetTop;
    catDiv._dragging = true;
    catDiv.style.transition = "none";
  });
  // TOUCH
  catDiv.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      dragTarget = catDiv;
      offsetX = e.touches[0].clientX - catDiv.offsetLeft;
      offsetY = e.touches[0].clientY - catDiv.offsetTop;
      catDiv._dragging = true;
      catDiv.style.transition = "none";
    }
  });
});

// Release drag
["mouseup", "touchend"].forEach(evt =>
  document.addEventListener(evt, () => {
    if (dragTarget) {
      dragTarget.style.transition = "transform 0.3s ease";
      dragTarget._dragging = false;
      dragTarget = null;
    }
  })
);

// Move handlers
document.addEventListener("mousemove", (e) => {
  if (dragTarget) {
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;
    x = Math.max(10, Math.min(x, window.innerWidth - dragTarget.offsetWidth - 10));
    y = Math.max(10, Math.min(y, window.innerHeight - dragTarget.offsetHeight - 10));
    dragTarget.style.left = x + "px";
    dragTarget.style.top = y + "px";
    dragTarget._targetX = x;
    dragTarget._targetY = y;
  }
});
document.addEventListener("touchmove", (e) => {
  if (dragTarget && e.touches.length === 1) {
    e.preventDefault();
    let x = e.touches[0].clientX - offsetX;
    let y = e.touches[0].clientY - offsetY;
    x = Math.max(10, Math.min(x, window.innerWidth - dragTarget.offsetWidth - 10));
    y = Math.max(10, Math.min(y, window.innerHeight - dragTarget.offsetHeight - 10));
    dragTarget.style.left = x + "px";
    dragTarget.style.top = y + "px";
    dragTarget._targetX = x;
    dragTarget._targetY = y;
  }
});

// ANIMATE
function animateCatsSmooth() {
  cats.forEach(({ catDiv }) => {
    if (!catDiv._dragging) {
      let currentX = parseFloat(catDiv.style.left);
      let currentY = parseFloat(catDiv.style.top);

      // Change target if close
      if (Math.abs(currentX - catDiv._targetX) < 1 && Math.abs(currentY - catDiv._targetY) < 1) {
        let offsetX = (Math.random() * 80 - 40);
        let offsetY = (Math.random() * 80 - 40);
        catDiv._targetX = Math.min(Math.max(currentX + offsetX, 10), window.innerWidth - catDiv.offsetWidth - 10);
        catDiv._targetY = Math.min(Math.max(currentY + offsetY, 10), window.innerHeight - catDiv.offsetHeight - 10);
      }

      // Smooth move
      let newX = currentX + (catDiv._targetX - currentX) * 0.03;
      let newY = currentY + (catDiv._targetY - currentY) * 0.03;

      // Wavy effect
      catDiv._wavePhase += 0.05;
      let waveOffset = Math.sin(catDiv._wavePhase) * 3;

      catDiv.style.left = newX + "px";
      catDiv.style.top = (newY + waveOffset) + "px";

      // Scale & rotate slightly
      let scale = 1 + Math.sin(catDiv._wavePhase * 0.7) * 0.05;
      let rotate = Math.sin(catDiv._wavePhase * 0.5) * 5;
      catDiv.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
    }
  });
  requestAnimationFrame(animateCatsSmooth);
}
animateCatsSmooth();
    // Navigation toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    const navLinks = navMenu.querySelectorAll('a');
    navToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('active');
      navToggle.classList.toggle('open', isOpen);
      navToggle.setAttribute('aria-expanded', isOpen);
      if (isOpen) {
        navLinks[0].focus();
      }
    });
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        navToggle.classList.remove('open');
        navToggle.setAttribute('aria-expanded', 'false');
        navToggle.focus();
      });
    });
    // Focus trapping
    document.addEventListener('keydown', (e) => {
      if (navMenu.classList.contains('active')) {
        const focusableElements = [navToggle, ...navLinks];
        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          } else if (!e.shiftKey && document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        } else if (e.key === 'Escape') {
          navMenu.classList.remove('active');
          navToggle.classList.remove('open');
          navToggle.setAttribute('aria-expanded', 'false');
          navToggle.focus();
        }
      }
    });
  </script>
